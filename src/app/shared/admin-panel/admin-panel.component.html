<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar">
        
        <div class="content_left">
            <button mat-icon-button (click)="snav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <i class="fa-light fa-pipe fa-lg"></i>
            <img src="https://i.ibb.co/WKsz9j0/logo-name-upeu.png" alt="Lamb Logo UPeU" [routerLink]="['/login']">
        </div>

        <div class="content_right">
            <div class="app_foto_user dropdown">
                <i class="fa-light fa-pipe fa-lg"></i>
                <img src="https://i.ibb.co/3k4cN4z/rhaenyra.jpg">
                <div class="dropdown-content">
                    <a class="content_actions">
                        <i class="fa-solid fa-user"></i>
                        <span>Perfil</span>
                    </a>
                    <a class="content_actions" (click)="cerrarSesion()">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span>Cerrar sesi√≥n</span>
                    </a>
                </div>
            </div>
            <div class="app_name_user">
                <span>{{ usuario.nombre }}</span>
                <span>{{ usuario.rol }}</span>
            </div>
        </div>

    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56" opened="true" class="sidenav_items">
            <mat-nav-list class="list_items">

                <li class="nav-item" *ngIf="usuario.rol == 'ADMIN_ROLE'">
                    <a routerLink="administrar-categorias" routerLinkActive="active-link" class="group_items">
                        <i class="fa-solid fa-mug-hot"></i>
                        <span>Administrar categorias</span>
                    </a>
                    <hr class="hr_divide">
                </li>
                <li class="nav-item" *ngIf="usuario.rol == 'USER_ROLE'">
                    <a routerLink="administrar-productos" routerLinkActive="active-link" class="group_items">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>Administrar productos</span>
                    </a>
                    <hr class="hr_divide">
                </li>
             


            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content class="sidenav_content">
            <div class="content_outlet">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
