<main>
  <section class="section section-shaped section-lg ">
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-4">
          <div class="card  shadow border-2" >
            <div>
              <div class="text-muted text-center ">
                <img [src]="logo" alt="logo municipalidad chaclacayo" class="rounded mx-auto d-block mt-4 img mb-2">  
                <h5 class="fw-bold text-success text-center">RECUPERAR CONTRASEÑA</h5>             
              </div>
            </div>
            <hr>
            <p class="ms-4 fst-italic fw-semibold">Ingrese su correo para la recuperación 
              de su contraseña</p>
            <div class="card-body px-lg-5 py-lg-5 ">
              <form role="custom-form" method="post">
                
                <div class="form-group mb-4" >
                  
                  <div class="input-group input-group-alternative">
                    
                    <div class="input-group-prepend">
                      <span class="input-group-text uno"><i class="fa-solid fa-id-card"></i></span>
                    </div>

                    <input  class="form-control uno" placeholder=" Correo" type="email" required>
                  </div>
                </div>

                <div class="text-center">
                  <button type="submit"  class="btn btn-primary mt-3 ms-3 inicio" >{{btn}}</button>
                </div>
              </form>
          
        </div>
      </div>
        </div>
      </div>
    </div>
  </section>
</main>
